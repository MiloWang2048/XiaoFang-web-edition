<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="meta">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XiaoFang Convenience</title>
    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/common.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="container">
      <script src="js/store.js"></script>

      <div th:fragment="header">
        <div class="page-header">
          <h1>XiaoFang Convenience Store <small>Web Edition</small></h1>
        </div>
        <ul class="nav nav-tabs">
          <li role="presentation" th:class="${#execInfo.processedTemplateName}=='index'?'active':''">
            <a href="/">Store</a>
          </li>
          <li role="presentation" th:class="${#execInfo.processedTemplateName}=='basket'?'active':''">
            <a href="/basket">Basket</a>
          </li>
        </ul>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <td>id</td>
            <td>name</td>
            <td>price</td>
          </tr>
        </thead>
        <tbody>
          <tr th:each="goods : ${goodsList}">
            <td th:text="${goods.id}"></td>
            <td th:text="${goods.name}"></td>
            <td th:text="${#numbers.formatDecimal(goods.price, 1, 2)}"></td>
            <td>
              <button type="button"
                      class="btn btn-primary btn-xs glyphicon glyphicon-plus add-button"
                      th:attr="data-goods-id=${goods.id},data-goods-name=${goods.name}"
              ></button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
    <div th:fragment="alert" class="alert alert-success xf-alert" role="alert"> </div>
  </body>
</html>
